<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap ScrollSpy Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav id="navbar-example2" class="navbar bg-light px-3 mb-3">
  <a class="navbar-brand" href="#">ScrollSpy</a>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="#section1">Section 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#section2">Section 2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#section3">Section 3</a>
    </li>
  </ul>
</nav>

<!-- Scrollable content -->
<div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example p-3 bg-light rounded-2" tabindex="0" style="height: 300px; overflow-y: scroll;">
  <h4 id="section1">Section 1</h4>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>


  <h4 id="section2">Section 2</h4>
  <p>Vestibulum ante ipsum primis in faucibus orci luctus et...</p>
  

  <h4 id="section3">Section 3</h4>
  <p>Integer posuere erat a ante venenatis dapibus posuere velit...</p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
